            <h1>Exemplo de formulario</h1>

            <form action="cadastro.js" method="post" autocomplete="on">
          
            <p>

                <input type="color" name="cor" id="icor" value="#5666db"><br>
            </p>

            <p> <label for="inivel">Nivel  de satisfa√ßao</label>
                <input type="range" name="nivel" id="inivel" value="2" min="4" max="25"><br>
            </p>       

          <p>   <label for="ifoto">foto perfil</label>
                <input type="file" name="foto" id="ifoto" >

            <input type="reset" value="limpar">


            </form>
