            </h5>  
    <h1> meu primeiro formulario</h1>
    <form action="cadastro.php"  method="post" autocomplete="on"> 


        <p><label for="iuso|">Usuario:</label> 
            <input   type="text" name="usu" id="iuso" required minlength="4"
            maxlength="30"
            size="20"
            placeholder="Nome de usuario"
            autocomplete="username"
            ></p>


        <p><label for="isem "> senha:</label> 
         <input class="senha" type=" password" name="usu" id="isen"
         minlength="4"
         size="20"
         placeholder=" Digite sua senha "
         autocomplete="current-password" 
      
         ></p>
         <!-- 
        minlength="10"  == tamanha minimo em largura  
         size="20" ==  tamanho da caixa
         placeholder=" Digite sua senha "== infomaçao dentro da xaxa
         autocomplete="current-password" ==completa automaticamente a infomaçao previamente gravada
          -->

         
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">

        

       
    </form>
 
</body>
