    <h5 style="font-size: 25px; margin: 0;">link da aula <br>

   <h1>teste de formulario</h1> 
  
   <form action="cadastro.js" method="get" autocomplete="on">
    <p><label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" ></p>


    <p><label for="imedia"> Média </label>
    <input type="number" name="media" id="imedia" min="0" max="10"  step="0.1" placeholder="0 a 10"  required ></p>

    <p>     <label for="imes">periodo letivo</label>
    <input type="month" name="mes" id="imes" placeholder="2020-12"> 
</p>
<p><label for="idia ">dia da prova</label>
<input type="date" name="dia" id="idia"
></p>
<p>
    <label for="ihora">horario da prova</label>
    <input type="time" name="hora" id="ihora" >

</p>
<input type="submit" value="=> enviar =>">
<input type="reset" value=" X limpar X">
   </form>
</body>
