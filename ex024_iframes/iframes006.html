<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de iframes</title>
</head>
<body>
    <h5 style="font-size: 25px; margin: 0;">link da aula <br>
        <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-8-dicas-para-iframes-melhores/">Dicas para iframes melhores</a>
            </h5> 
    <h1>Conteudo Dentro dos Iframes</h1>
    <h2>google maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d248758.63800617203!2d-38.558932378784185!3d-13.044981661561218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1695164576438!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>mapas waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=13&lat=-12.974449&lon=-38.488197&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    <h2>video do youtube</h2>
    <iframe width="600" height="450" src="https://www.youtube.com/embed/7u-PT6Yzq-o?si=k7YIde-mZtzI69_e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
