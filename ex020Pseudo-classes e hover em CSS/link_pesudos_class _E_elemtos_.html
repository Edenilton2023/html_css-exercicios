    <style>

        /*
        SELETORES PESONALIZADOS 
         # == id
        . == class
        : == pseudo class
        :: == pseudo elemet
        > == filho 
         */
        body{
font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
background: lightgray;
        }
        
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;

        }
        a:visited{/*  visitado*/
         color:blue;
        }

        a:hover{ /*  pasando o mouse*/
            color:tomato;
        }
        a:active{/*  quando clicado */
            color: yellow;
        }

        h2>a{
            color: blueviolet;
        }
        .especial::after{/*  depois */
            content: "[link]";
            text-decoration: none;
            font-weight:bold;

        }
